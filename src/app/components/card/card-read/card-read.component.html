<div class="mat-elevation-z4">
    <table mat-table [dataSource]="cards">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
   
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NAME</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>PRICE</th>
        <td mat-cell *matCellDef="let row">{{ row.price | currency: 'BRL' }}</td>
      </ng-container>

    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>ACTION</th>
        <td mat-cell *matCellDef="let card">
            <a routerLink="/cards/update/{{ card.id }}" class="edit">
                <i class="material-icons edit">
                    edit
                </i>
            </a>
            <a routerLink="/cards/delete/{{ card.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let card; columns: displayedColumns;"></tr>
    </table>
  </div>
