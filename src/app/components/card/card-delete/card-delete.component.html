<mat-card class="grey">
    <mat-card-title>  Confirm Delete</mat-card-title>
</mat-card><br>

<form class="padding">
    <mat-form-field>
        <input matInput placeholder="Name" 
        [value]="card.name" name="name" disabled> 
    </mat-form-field><br>
    <mat-form-field>
        <input matInput placeholder="Price (R$)"
        [value]="card.price" name="price" disabled>
    </mat-form-field>
</form>
<mat-card>
    <button mat-raised-button color="primary" (click)="deleteCard()" class="button">
        Delete
    </button>

    <button mat-raised-button color="warn" (click)="cancel()" class="button">
        Cancel
    </button>
    
</mat-card>
